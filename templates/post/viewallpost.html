 <div class="cmt-page-title-row">

                    </div> -->
                </div>
            </div>
        </div>

</div><!-- page-title end-->


<!--site-main start-->
<div class="site-main">


    <!--fea_list-section-->

    <!--fea_list-section end-->


    <!--features-section-->
    <section class="cmt-row features-section cmt-bgcolor-grey clearfix" style="background-color: black">
        <div class="container">
            <!-- row -->
            <div class="row">
                <div class="col-lg-7 m-auto">
                    <!-- section title -->
                    <div class="section-title title-style-center_text">
                        <div class="title-header">
                            <!-- <h5>ABOUT TRANSPORT</h5> -->
                            <h2 class="title" style="background-color: white;">User Post...</h2>
                        </div>
                        <div class="heading-seperator"><span></span></div>
                    </div><!-- section title end -->
                </div>
            </div><!-- row end -->
            <!-- slick_slider -->
            <div class="row">
                <div class="card-deck">
                    {% for postlist in postlist %}
                    <div class="card">
                        <img src="{{ postlist.post_img.url }}" class="card-img-top" alt="...">
                        <div class="card-body">

                            <h5 class="card-title">Post Desc : {{ postlist.post_desc }}</h5>
                            <p class="card-text">Post By : {{ postlist.user }}</p>
                            <p class="card-text">Post Price : {{ postlist.post_price }}</p>
                            <p class="card-text">Post Kg : {{ postlist.scrap_kg }}</p>
                            <a href="{% url 'companybid'  %}" class="btn btn-info">Bid</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div><!-- row end -->
</div>
</section>
