{% extends "base.html" %}
{%  load static  %}
{% block content %} 


  <!--site-main start-->
  <div class="site-main">


    <div class="cmt-row sidebar cmt-sidebar-right cmt-bgcolor-grey break-991-colum clearfix"  style="background-color: black;">
        <div class="container">
            <!-- row -->
            <div class="row">
                <div class="col-lg-12 content-area">
                    <!-- post -->
                    {% for objec in objec %}
                    <article class="post cmt-blog-classic clearfix">
                        <!-- post-featured-wrapper -->
                        <div class="cmt-post-featured-wrapper cmt-featured-wrapper">
                            <div class="cmt-post-featured">
                                <img class="img-fluid" src="{{ objec.blog_pics.url }}" alt="">
                            </div>
                            <div class="cmt-box-post-date">
                                <span class="cmt-entry-date">
                                    <time class="entry-date" datetime="2020-08-12T08:47:17+00:00">{{ objec.blog_date }}</time>
                                </span>
                            </div>
                        </div><!-- post-featured-wrapper end -->
                        <!-- cmt-blog-classic-content -->
                        <div class="cmt-blog-classic-content">
                            <div class="cmt-post-entry-header">
                                
                                <header class="entry-header">
                                    <h2 class="entry-title"><a href="">{{ objec.blog_name }}</a></h2>
                                </header>
                            </div>
                            <div class="entry-content">
                                <div class="cmt-box-desc-text">
                                    <p>{{ objec.blog_desc  }} </p>
                                </div>
                                <!-- <div class="cmt-blogbox-desc-footer">
                                    <a class="cmt-btn cmt-btn-size-sm cmt-btn-color-dark btn-inline" href="#" tabindex="0">Read more +</a>
                                    
                                </div> -->
                            </div>
                        </div><!-- cmt-blog-classic-content end -->
                    </article><!-- post end -->
                    <!-- post -->

                    {% endfor %}
                
                
                </div>
                </div><!-- row end -->
        </div>
    </div>


</div><!--site-main end-->


{% endblock %}
