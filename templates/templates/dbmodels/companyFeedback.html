{% extends "base.html" %}
{%  load static  %}
{% block content %} 

<!-- page-title -->
<div class="cmt-page-title-row">
    <div class="cmt-page-title-row-inner">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <div class="page-title-heading">
                        <h2 class="title">Company Feedback</h2>
                    </div>
                    <!-- <div class="breadcrumb-wrapper">
                        <span>
                            <a title="Homepage" href="index.html">Home</a>
                        </span>
                        <span>Contact Us</span>
                    </div> -->
                </div>
            </div>
        </div>
    </div>                    
</div><!-- page-title end-->

<!--site-main start-->
<div class="site-main">
<!--cta_form-section-->
<section class="cmt-row cta_form-section bg-layer-equal-height  bg-layer clearfix"  style="background-color: black;">
    <div class="container">
        <!-- row -->
        <div class="row no-gutters" >
            <div class="col-lg-6 col-md-12 ml-auto" >
                <img src="{% static 'images/feedback.png' %} " style="width: 100%; padding-top: 139px;" />
            </div>
            <div class="col-lg-6 col-md-12 ml-auto">
                <div class="cmt-col-bgcolor-yes cmt-bgcolor-darkgrey cmt-col-bgimage-yes col-bg-img-six cmt-bg cmt-right-span spacing-1">
                    <div class="cmt-col-wrapper-bg-layer cmt-bg-layer">
                        <div class="cmt-col-wrapper-bg-layer-inner"></div>
                    </div>
                    <div class="layer-content">
                        <!-- section-title -->
                        <div class="section-title">
                            <div class="title-header">
                                <br><br><br>
                                <h2 class="title">Give your valuable feedback</h2>
                            </div>
                        </div><!-- section-title end -->
                        <form id="cmt-contactform-1" class="contact__form cmt-contactform-1 wrap-form clearfix" method="post" action="#">
                            <label>
                                <span class="text-input"><textarea name="message" rows="3" placeholder="Feedback Message" required="required"></textarea></span>
                            </label>
                            <button class="submit cmt-btn cmt-btn-size-md cmt-btn-shape-rounded cmt-btn-style-fill cmt-btn-color-skincolor" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div><!-- row end -->
    </div>
</section>
<br><br><br><br><br><br>
<!--cta_form-section end-->
</div>
<!--site-main end-->


{% endblock %}
