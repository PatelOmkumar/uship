<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Bidding Date</th>
    <th>Bidding Price</th>
    <th>Company Name</th>
    <th>Bidding Description</th>
    
  </tr>
  {% for objec in objec %}
  <tr>
    <td>{{ objec.bidding_date }}</td>
    <td>{{ objec.price }}</td>
    <td>{{ objec.company_name }}</td>
    <td>{{ objec.bidding_desc }}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
